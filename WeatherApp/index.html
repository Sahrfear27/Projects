<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bb9b027793.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />

    <title>Weather App</title>
  </head>

  <body>
    <div class="container border text-center mt-5 main-card vh-50">
      <div class="container search mb-4">
        <input type="search" placeholder="Enter City Name" spellcheck="false" />
        <i class="fas fa-search" id="search"></i>
      </div>
      <div class="container">
        <div class="container mt-4 city">California</div>
        <div class="container mt-2 weather-temp">
          <div>
            <div class="temp">70&deg;F</div>
          </div>
          <div class="weather-cards">
            <img src="Images/clear.png" alt="clouds" />
            <div class="description">Clear Sky</div>
          </div>
        </div>
        <!-- Second Details -->
        <div class="container mt-5 detail">
          <!-- Humidity -->
          <div class="card1">
            <div>
              <img src="Images/humidity.png" alt="Humidity" />
            </div>
            <div>
              <div class="humidity">50%</div>
              <div>Humidity</div>
            </div>
          </div>
          <!-- Wind -->
          <div class="card2">
            <div>
              <img src="Images/wind.png" alt="Wind Speed" />
            </div>
            <div>
              <div class="wind">15km/h</div>
              <div>Wind Speed</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
